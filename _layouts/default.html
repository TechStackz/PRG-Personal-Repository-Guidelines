    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head></head>

<body>
    <div style="text-align: center; background-color: #333;">
        <a href="https://github.com/scottgriv/PRG-Personal-Repository-Guidelines" target="_blank">
            <img src="{{ '/assets/images/banner_large.png' | relative_url }}" alt="PRG Logo" class="logo" width="100%">
        </a>
        <h1>Welcome to PRG!</h1>
        <div style="text-align: center; padding: 20px; background-color: #333; color: white; max-width: 1000px; margin: 0 auto;">
            {{ site.description }}
        </div>
    </div>
    <main>
        <div id="content">
            {{ content }}
        </div>
    </main>
    <script>
        $(document).ready(function() {
    // Add data attributes before DataTables initialization
    addDataAttributes();

    // Initialize DataTables
    var table = $('#content table').DataTable({
        columnDefs: [
            { targets: [0], orderable: false }
        ],
        language: {
            search: '',
            searchPlaceholder: "Search Repositories...",
            info: "Showing _TOTAL_ Repositories",
            emptyTable: "No projects available",
            zeroRecords: "No projects found"
        },
        dom: '<if<t>>'
    });

    // Function to add data attributes
    function addDataAttributes() {
        $('#content table tbody tr').each(function() {
            $(this).children().each(function(index) {
                var cell = $(this);

                if (index === 0) {
                    cell.attr('data-search', '');
                } else if (index === $(this).siblings().length) {
                    var altText = cell.find('img').attr('alt');
                    cell.attr('data-search', altText);
                    cell.attr('data-order', altText); 
                } else {
                    cell.attr('data-search', cell.text().trim());
                }
            });
        });
    }
});

    </script>
